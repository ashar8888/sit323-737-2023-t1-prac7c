<!DOCTYPE html>
<html>
<head>
	<title>My Simple Homepage</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}
		
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		
		nav ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		nav li {
			margin: 0 10px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
		}
		
		h1 {
			text-align: center;
			font-size: 48px;
			color: #333;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<h1>Welcome to My Homepage</h1>
</body>
</html>
